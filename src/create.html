<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css"
        />
        <link rel="stylesheet" type="text/css" href="./scss/screen.scss" />
        <title>Create character</title>
    </head>

    <body>
        <div class="container-fluid">
            <div class="header-container">
                <header class="header">
                    <div class="container">
                        <div class="row">
                            <h3 class="header-title">
                                <a href="./index.html">Character Manager</a>
                            </h3>
                            <div class="header-action-button-container">
                                <a
                                    href="./index.html"
                                    class="header-action-button no-select"
                                >
                                    <span></span>
                                </a>
                            </div>
                        </div>
                    </div>
                </header>
            </div>
            <div class="container">
                <p class="title">Create character</p>
                <form
                    action="javascript:;"
                    method="post"
                    class="create-form row"
                >
                    <div class="character">
                        <div class="character-image">
                            <img src="./images/dummy-character.png" />
                        </div>

                        <label for="character-image" class="cool-container"
                            >Choose Avatar
                            <input
                                id="character-image"
                                class="cool"
                                type="file"
                                name="Myimage"
                            />
                        </label>
                    </div>

                    <div class="form-fields-container">
                        <div class="form-field-container">
                            <input
                                id="name"
                                class="form-field create"
                                type="text"
                                name="pseudo"
                                placeholder="Name"
                                required
                            />
                        </div>
                        <div class="form-field-container">
                            <input
                                id="short-description"
                                class="form-field create"
                                type="text"
                                name="pseudo"
                                placeholder="Short description"
                                required
                            />
                        </div>
                        <div class="form-field-container">
                            <textarea
                                id="full-description"
                                class="form-field create markdown-textarea"
                                name="Full description"
                                id=""
                                cols="30"
                                rows="10"
                                placeholder="Full description"
                            ></textarea>
                        </div>

                        <div>
                            <input
                                class="submit"
                                type="submit"
                                value="Submit"
                            />
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script src="./ts/main.ts"></script>
    </body>
</html>

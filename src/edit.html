<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css"
        />
        <link rel="stylesheet" type="text/css" href="./scss/screen.scss" />
        <title>Edit character</title>
    </head>

    <body>
        <div class="container-fluid">
            <div class="header-container">
                <header class="header">
                    <div class="container">
                        <div class="row">
                            <h3 class="header-title">
                                <a href="./index.html">Character Manager</a>
                            </h3>
                            <div class="header-action-button-container">
                                <a
                                    href="./index.html"
                                    class="header-action-button no-select"
                                >
                                    <span></span>
                                </a>
                            </div>
                        </div>
                    </div>
                </header>
            </div>
            <div class="container">
                <div id="editorSection"></div>
                <p class="title">Edit character</p>
                <form action="javascript:;" method="post" class="edit-form row">
                    <div class="character">
                        <div id="characterImage" class="character-image">
                            <img src="./images/dummy-character.png" />
                        </div>

                        <label for="editCharacterImage" class="cool-container"
                            >Change Avatar
                            <input
                                id="editCharacterImage"
                                class="cool"
                                type="file"
                                name="Myimage"
                            />
                        </label>
                    </div>

                    <div class="form-fields-container">
                        <div class="form-field-container">
                            <input
                                id="editName"
                                class="form-field create"
                                type="text"
                                name="pseudo"
                                placeholder="Name"
                            />
                        </div>
                        <div class="form-field-container">
                            <input
                                id="editShortDescription"
                                class="form-field create"
                                type="text"
                                name="pseudo"
                                placeholder="Short description"
                            />
                        </div>
                        <div
                            class="form-field-container markdown-textarea-container"
                        >
                            <textarea
                                class="form-field create markdown-textarea"
                                name="Full desc"
                                id="editFullDescription"
                                cols="30"
                                rows="10"
                                placeholder="Full description"
                            ></textarea>
                        </div>

                        <div>
                            <input
                                id="editDeleteButton"
                                class="delete no-select"
                                value="delete"
                                type="button"
                            />
                            <input
                                class="submit no-select"
                                type="submit"
                                value="Submit"
                            />
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="./ts/main.ts"></script>
    </body>
</html>
